<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="/src/views/index.html">
                    <img src="/public/img/Logo_NFT_PALACE.png" alt="Logo">
                </a>
            </div>
            <input class="input" type="text" placeholder="Buscá aquí">
            <div class="navbar-register"> 
                <ul>
                    <li><a href="/src/views/login.html">Inicia Sesion </a></li>
                    <li><a href="/src/views/register.html">Registrate </a></li>
                </ul>
            </div>
        </div>
        <nav class="navbar-menu">
            <ul class="navbar-categorias">
                <li><a href="/src/views/index.html"> Inicio </a></li>
                <li><a href="/src/views/index.html"> Categorias </a></li>
                <li><a href="/src/views/index.html"> Social </a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>
    <main>
        <section class="register-section">
            <article class="register-article">
                <p class="register-welcome-text">¡Registrate en NFT PLACE!</p>

            </article>
            <form action="resultado.html" method="POST" class="register-form">
                <p class="register-form-name">
                    <label for="name">Nombre Completo</label>
                    <div>
                        <input type="text" name="name" id="name" required>
                    </div>
                </p>
                <p class="register-email-name">
                    <label for="email">E-mail</label>
                    <div>
                        <input type="email" name="email" id="email" required>
                    </div>
                </p>
                <p class="register-form-user">
                    <label for="user">Nombre de usuario</label>
                    <div>
                        <input type="text" name="user" id="user" required>
                    </div>
                </p>
                <p class="register-form-password">
                    <label for="password">Contraseña</label>
                    <div>
                        <input type="password" name="password" id="password" required>
                    </div>
                </p>
                <p class="register-form-password">
                    <label for="password-confirm">Confirmar contraseña</label>
                    <div>
                        <input type="password-confirm" name="password-confirm" id="password-confirm" required>
                    </div>
                </p>
                <p>
                    <button class="register-form-submit" type="submit">REGISTRATE</button>
                </p>
            </form>
        </section>
    </main>
    <footer class="footer-menu">
        <div class="menu-footer">
            <div class="menu-footer-izquierda">
                <h3> Redes Sociales</h3>
                <div class="social-iconos">
                    <a href="#"><i class="fab fa-facebook-square"></i></a> 
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></i></a>
                </div>
                <div class="copyright"> 
                    <p>© 2022-Present. NFTPALACE. All rights reserved.</p>
                </div>
            </div>
            <div class="menu-footer-derecha">
                <h3>Links rapidos</h3>
                <ul>
                    <li> <a href="/src/views/index.html" rel="Home">Home</a></li>
                    <li><a href="/src/views/login.html" rel="loggin">Ingresar </a></li>
                    <li><a href="/src/views/register.html" rel="register"></a> Registrarse</li>
                    <li><a href="https://www.binance.com/es-LA" rel="Binance"></a> Binance</li>
                    <li><a href="https://metamask.io/" rel="Metamask"></a>Metamask</li>
                    <li><a href="/src/views/productCart.html" rel="Carrito"></a>Cart</li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
